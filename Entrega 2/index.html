<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PixelPlay</title>
</head>
<body>
    <section class="header">
        <img src="assets\svg\menu-hamburguesa.svg" alt="menu hambuerguesa" class="svg">
        
        <div>
            <img src="" alt="logo del sitio">
            <h1>PixelPlay</h1>
        </div>

        <img src="assets\svg\carrito.svg" alt="carrito">
    </section>

    <section class="container">
        <nav>
            <ul>
                <li>
                    <img src="assets\svg\home.svg" alt="icono home">
                    <h2>Home</h2>
                </li>
    
                <li>
                    <img src="assets/svg/deporte.svg" alt="icono deporte">
                    <h2>Deporte</h2>
                </li>
    
                <li>
                    <img src="assets/svg/arcade.svg" alt="icono arcade">
                    <h2>Arcade</h2>
                </li>
    
                <li>
                    <img src="assets\svg\estrategia.svg" alt="icono estrategia">
                    <h2>Estrategia</h2>
                </li>
    
                <li>
                    <img src="assets/svg/bowling.svg" alt="icono de mesa">
                    <h2>De Mesa</h2>
                </li>
    
                <li>
                    <img src="assets/svg/runner.svg" alt="icono runner">
                    <h2>Runners</h2>
                </li>
    
                <li>
                    <img src="assets/svg/familia.svg" alt="icono familia">
                    <h2>Familiares</h2>
                </li>
    
                <li>
                    <img src="assets\svg\castillo.svg" alt="icono plataformas">
                    <h2>Plataformas</h2>
                </li>
    
                <li>
                    <img src="assets/svg/piano.svg" alt="icono de musica">
                    <h2>Música</h2>
                </li>
    
                <li>
                    <img src="assets/svg/planeta.svg" alt="icono simulacion">
                    <h2>Simulación</h2>
                </li>
            </ul>
        </nav>
    
        <section class="carrusel-container">
            <div>
                <h2>Jugado Recientemente</h2>
                <div class="carrusel destacado">
                    <img src="assets/img/jump guys.jpeg" alt="Jump guys">
                    <img src="assets/img/build&crush.jpeg" alt="Build & Crush">
                    <img src="assets/img/miniblox.jpeg" alt="Miniblox">
                    <img src="assets/img/kirka.jpeg" alt="Kirka">
                    <img src="assets/img/doodle arena.jpeg" alt="Doodle Arena">
                    <img src="assets/img/4 en raya.png" alt="Cuatro en raya">
                    <img src="assets/img/mighty action heroes.jpeg" alt="Mighty Action Heroes">
                    <img src="assets/img/holey.io.jpeg" alt="Holey.io">
                    <img src="assets/img/minigolf club.jpeg" alt="Minigolf Club">
                    <img src="assets/img/gooberdash.jpeg" alt="Goober Dash">
                    <img src="assets/img/broroyale.jpeg" alt="Bro Royale">
                    <img src="assets/img/gridpunk.jpeg" alt="Gridpunk">
                    <img src="assets/img/evowars.jpeg" alt="Evo Wars">
                    <img src="assets/img/makeyourgame.jpeg" alt="Make Your Own Game!">
                    <img src="assets/img/cubes 2084.jpeg" alt="Cubes 2084">
                    <img src="assets/img/spacewars.jpeg" alt="Space Waves">
                    <img src="assets/img/voxioam.jpeg" alt="Voxiom">
                </div>
            </div>

            <div>
                <h2>Juego de aventuras</h2>
                <div class="carrusel">
                    <img src="assets/img/battleship.png" alt="Battleships">
                    <img src="assets/img/clash of vikings.png" alt="Clash of vikings">
                    <img src="assets/img/minifighters.png" alt="Mini Fighters">
                    <img src="assets/img/fireboy-watergirl.png" alt="Fireboy & Watergirl">
                    <img src="assets/img/zelda majora.png" alt="Zelda">
                    <img src="assets/img/space hunt.png" alt="Space Hunt">
                    <img src="assets/img/bananamania.png" alt="Bananamania">
                    <img src="assets/img/royal-story-compress.jpg" alt="Royale Story">
                    <img src="assets/img/dragon  ball devolution.jpg" alt="Dragon Ball Devolution">
                    <img src="assets/img/daddy longless.jpg" alt="Daddy Longless">
                    <img src="assets/img/jumping bea.png" alt="Jumping Bear">
                </div>
            </div>

            <div>
                <h2>Juegos de acción</h2>
                <div class="carrusel">
                    <img src="assets/img/stickman fight.png" alt="Stickman Fight">
                    <img src="assets/img/wrestle.png" alt="Wrestle Boys">
                    <img src="assets/img/kunf fu fightin.png" alt="Kung Fu Fighting">
                    <img src="assets/img/superfighers.png" alt="Superfighers">
                    <img src="assets/img/mafia.png" alt="Mafia">
                    <img src="assets/img/mini battles.png" alt="Mini Battles">
                    <img src="assets/img/knife smash.png" alt="Knife Smash">
                    <img src="assets/img/clash of vikings.png" alt="Vikings">
                    <img src="assets/img/dragon treasure.png" alt="Dragon & Dungeons">
                    <img src="assets/img/broroyale.jpeg" alt="Brawls Stars">
                    <img src="assets/img/dragon  ball devolution.jpg" alt="Dragon Ball Devolution">
                </div>
            </div>
        </section>
    </section>


    <footer>
        <ul>
            <li>
                <h2>elemento 1</h2>
            </li>
        </ul>
    </footer>
</body>
</html>
